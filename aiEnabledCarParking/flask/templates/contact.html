<!DOCTYPE html>
<html>
<head>
  <title>Contact Page</title>
  <style>
    body {
      background-image: url('static/assets/bg1.jpg');
      background-position: center;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 400px;
      margin: 0 auto;
      margin-top: 150px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      height: 150px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      opacity: 0.8;
    }
    
    /* CSS styles for the footer */
    .footer {
        background-color: black;
        color: white;
        padding: 20px;
        text-align: center;
        background-image: url('path/to/your/image.jpg');
        background-size: cover;
    }

    .footer-content {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 20px;
    }

    .footer-item {
        flex: 1 0 200px;
        text-align: center;
    }

  </style>
  <link rel="stylesheet" href="static/css/style.css">
</head>

</footer>
